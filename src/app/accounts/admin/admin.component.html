<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Control Panel</h3>
        </div>

        <ul class="list-unstyled components">
            <p>Dummy Heading</p>
            <li class="active">
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Users</a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li>
                        <a (click)="CheckUser()">Users List</a>
                    </li>
                    <li>
                        <a (click)="CheckUserRoleList()">Users Roles</a>
                    </li>
                    
                </ul>
            </li>
            <li>
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Categories</a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                    <li>
                        <a (click)="GetCategoryList()">Main Categories</a>
                    </li>
                    <li>
                        <a (click)="GetSubCategoryList()">Sub Categories</a>
                    </li>

                </ul>
            </li>
            <li>
                <a (click)="GetProductList()">Products List</a>
            </li>
            <li>
                <a (click)="GetContactList()">Contacts List</a>
            </li>
            
        </ul>

       
    </nav>

    <!-- Page Content  -->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid btn-res">

                <button type="button" id="sidebarCollapse" class="btn btn-dark">
                    <i class="fa fa-align-left"></i>
                    
                </button>
                <div class="pl-2 pr-2 title" style="display:inline-block;">
                    Control Panel
                </div>

                
            </div>
            
        </nav>


        <div class="container main-panel">
            <div *ngIf="isUserList">

                <div class="alert alert-primary" role="alert">
                    <strong>Users List</strong>
                </div>
                <div>
                    <button type="button"class="btn btn-success mb-3"(click)="AddUser()">Add New</button>
                </div>
                <app-users></app-users>

            </div>
            <div *ngIf="isUserRoleList">

                <div class="alert alert-primary" role="alert">
                    <strong>Users Roles List</strong>
                </div>
                <app-user-roles></app-user-roles>

            </div>
            <div *ngIf="isAddUser">
                <app-add-user></app-add-user>
            </div>

            <div *ngIf="isCategoryList">
                <app-categry-list></app-categry-list>
            </div>
            <div *ngIf="isSubCategoryList">
                <app-sub-category-list></app-sub-category-list>
            </div>
            <div *ngIf="isProductList">
                <app-product-list></app-product-list>
            </div>
            <div *ngIf="isEditUser">
                <app-edit-user></app-edit-user>
            </div>
            <div *ngIf="isContactList">
                <app-contact-admin></app-contact-admin>
            </div>

        </div>
    </div>
</div>
