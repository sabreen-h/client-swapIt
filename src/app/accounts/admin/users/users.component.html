<div class="">

    <div>
        <table id="tbl" class="table table-response bg-light border">
            <thead>
                <tr class="bg-dark text-light">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Country</th>
                    <th>City</th>
                    <th>ZipCode</th>
                    <th></th>
                    <th>
                        <input id="first" type="checkbox" class="ckheader" (change)="SelectAll()" >
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td scope="row">{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.county}}</td>
                    <td>{{user.city}}</td>
                    <td>{{user.zipcode}}</td>
                    <td>
                        <div >
                            <button type="button" class="btn btn-primary btn-sm" (click)="EditUserClick(user.id)">Edit</button>
                        </div>
                    </td>
                    <td>
                        <input type="checkbox" class="ckitem" id="ckitem" value="{{user.id}}">
                    </td>
                </tr>
                <tr>
                    <td scope="row"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#modelId"[disabled]="!IsDelete()"(click)="DeleteCount()">
            Delete
          </button>
        
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Alert</h5>
                    
            </div>
            <div class="modal-body">
                You Have Chosen {{num}} Elements to Delete, Do you want to Delete?
            </div>
            <div class="modal-footer">
                <button id="btClose" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger"(click)="DeleteConfirm()" data-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>
